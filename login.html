<body>

    <div class="bg">
        <div class="bg__item">
            <div class="bg__item-left">
                <img src="./assets/img/login/bgk.png" alt="" class="bg__item-left-img">
            </div>
            <div class="bg__item-right">
                <img src="./assets/img/login/dsa.png" alt="" class="bg__item-left-img">
            </div>
            <div class="bg__login">
                <div class="bg__login-close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="bg__login-wrap">
                    <h3 class="bg__login-heading">Welcome to login system</h3>
                    <form>
                        <div class="form-group">
                            <label class="form-group__label" for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control form-group__input" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter your email address" required>
                        </div>
                        <div class="form-group form-group__password">
                            <label class="form-group__label" for="exampleInputPassword1">Password</label>
                            <div class="form-group__password-input">
                                <input type="password" class="form-control form-group__input" id="password"
                                    placeholder="Enter your password" required>
                                <span class="form-group__icon">
                                    <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
                                </span>
                            </div>
                        </div>
                        <div class="form-group__func form-group__func-check">
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input form-group__func-input" id="exampleCheck1">
                                <label class="form-check-label form-group__func-label" for="exampleCheck1">Remember Me</label>
                            </div>
                            <div class="form-group__func-forget">
                                <a href="#" class="form-group__func-forget-link">Forget Password?</a>
                            </div>
                        </div>
                        <button type="submit" class="color-linear form-btn">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            
            // toggle the icon
            this.classList.toggle("fa-solid fa-eye");
        });

        // prevent form submit
        const form = document.querySelector("form");
        form.addEventListener('submit', function (e) {
            e.preventDefault();
        });
    </script>
